<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>测量结果 - 智能秤</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* iPhone 15 Pro Max 模型样式 */
        .phone-container {
            width: 430px;
            height: 932px;
            background: #1c1c1e;
            border-radius: 55px;
            padding: 8px;
            margin: 20px auto;
            box-shadow: 
                0 0 0 2px #2c2c2e,
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #1c1c1e;
            border-radius: 20px;
            z-index: 1001;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
            color: #1c1c1e;
            font-size: 17px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .status-bar .time {
            margin-left: 0;
        }

        .status-bar .right-indicators {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 适配内容区域 */
        .phone-screen .app-container {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            max-width: none !important;
            display: flex !important;
            flex-direction: column !important;
        }

        .phone-screen .app-header {
            padding: 60px 20px 20px 20px !important;
            position: relative !important;
            z-index: 10 !important;
        }

        .phone-screen .app-main {
            flex: 1 !important;
            padding: 0 20px 20px 20px !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
        }

        .phone-screen .app-main::-webkit-scrollbar {
            display: none;
        }

        /* 防止任何元素溢出手机屏幕 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

    <script src="scripts/script.js"></script>
    
    <script>
        // 实时更新iPhone状态栏时间
        function updateStatusBarTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: 'numeric', 
                minute: '2-digit' 
            });
            const timeElement = document.querySelector('.status-bar .time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }
        
        // 页面加载时立即更新时间
        updateStatusBarTime();
        
        // 每分钟更新一次时间
        setInterval(updateStatusBarTime, 60000);
        
        // 智能返回函数
        function goBack() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const fromPage = urlParams.get('from');
            
            // 根据来源页面决定返回地址
            if (fromPage === 'dashboard') {
                window.location.href = 'dashboard.html';
            } else if (fromPage === 'records') {
                window.location.href = 'records.html';
            } else {
                // 如果没有指定来源，使用浏览器默认返回
                history.back();
            }
        }
    </script>
